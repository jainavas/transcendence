<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transcender Pong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/dist/styles.css" rel="stylesheet" />
  <!-- Cargar variables de entorno -->
  <script src="/env-config.js"></script>
  <!-- Cargar BabylonJS ANTES de tu script principal -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <style>
    #gameCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
    
    #uiContainer {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100%;
      z-index: 10;
      pointer-events: none;
    }
    
    #uiContainer button {
      pointer-events: auto;
    }
    
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
      z-index: 20;
      display: none;
    }
  </style>
</head>
<body class="m-0 p-0 overflow-hidden h-screen">
  <canvas id="gameCanvas" class="w-full h-full bg-black"></canvas>
  
  <!-- UI Overlay -->
  <div id="uiContainer" class="px-4">
    <div class="container mx-auto flex justify-between items-center">
      <div id="scoreDisplay" class="bg-black bg-opacity-50 text-white p-2 rounded">
        Puntuación: <span id="score">0</span>
      </div>
      <button id="backButton" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">
        Volver al Dashboard
      </button>
    </div>
  </div>
  
  <!-- Game Over Screen -->
  <div id="gameOver">
    <h2 class="text-2xl font-bold mb-4">¡Juego terminado!</h2>
    <p class="text-xl mb-6">Tu puntuación: <span id="finalScore">0</span></p>
    <div class="space-y-3">
      <button id="playAgainButton" class="bg-green-600 hover:bg-green-700 text-white w-full py-2 px-4 rounded">
        Jugar de nuevo
      </button>
      <button id="saveToDashboardButton" class="bg-blue-600 hover:bg-blue-700 text-white w-full py-2 px-4 rounded">
        Guardar puntuación
      </button>
      <button id="returnToDashboardButton" class="bg-gray-600 hover:bg-gray-700 text-white w-full py-2 px-4 rounded">
        Volver al Dashboard
      </button>
    </div>
  </div>
  
  <!-- IMPORTANTE: Usar el archivo bundle en lugar del compilado -->
  <script src="/pong-bundle.js"></script>
  
  <script>
    // Asegurar que los botones de navegación funcionan correctamente
    document.addEventListener('DOMContentLoaded', function() {
      const backButton = document.getElementById('backButton');
      if (backButton) {
        backButton.addEventListener('click', function(e) {
          e.preventDefault();
          console.log('🏠 Volviendo al dashboard...');
          window.location.href = '/dashboard';
        });
      }
      
      const returnToDashboardButton = document.getElementById('returnToDashboardButton');
      if (returnToDashboardButton) {
        returnToDashboardButton.addEventListener('click', function(e) {
          e.preventDefault();
          console.log('🏠 Volviendo al dashboard desde game over...');
          window.location.href = '/dashboard';
        });
      }
    });
  </script>
</body>
</html>
